<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 7</title>
   <style>
      input[type='submit'],
      button,
      [aria-label] {
         cursor: pointer;
      }

      #spoiler {
         display: none;
      }
   </style>
</head>

<body>
   <div>
      <h1>Task 7.1</h1>
      <form>
         <input type="text" placeholder="Введите текст." title="Пример: У попа была собака." id="inputText" value="">
         <input type="text" placeholder="Результат будет тут." title="Сюда запишется только результат."
            id="outputResult" value="" disabled>
         <button id="handler">Обработать</button>
      </form>
      <hr>
   </div>

   <div>
      <h1>Task 7.2</h1>
      <form>
         <input type="text" placeholder="Введите вырожение." title="Пример: 3.5+4*10-5.3/5=" id="inputText2" value="">
         <input type="text" placeholder="Результат будет тут." title="Сюда запишется только результат."
            id="outputResult2" value="" disabled>
         <button id="handler2">Решить</button>
      </form>
      <hr>
   </div>
   <div>
      <h1>Task 7.3</h1>
      <form action="javascript:void(0);" method="POST" onsubmit="storage.add()">
         <input type="text" id="add-name" placeholder="Введите имя." title="Укажите любое имя для нового объекта.">
         <input type="submit" value="Добавить">
      </form>
   
      <div id="spoiler" role="aria-hidden">
         <form action="javascript:void(0);" method="POST" id="saveEdit">
            <input type="text" id="edit-name">
            <input type="submit" value="Изменить" /> <a onclick="closeInput()" aria-label="Close">&#10006;</a>
         </form>
      </div>
   
      <p id="counter"></p>
   
      <table>
         <tr>
            <th>Имя</th>
         </tr>
         <tbody id="animals">
         </tbody>
      </table>
   </div>
   <hr>
   <script src="js/script.js"></script>
</body>

</html>
